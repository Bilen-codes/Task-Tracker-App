<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add a new task</title>
    <base href="/">
    <link href="static/css/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <h2>Create New Task</h2>
    <div class="container">
        <form th:action="@{/add-todo}" th:object="${task}" method="post">
            <table>
                <tr>
                    <th scope="row"><label>Task Name:</label></th>
                    <td><input type = "text" th:field="*{name}" placeholder="ex: Wash car"></td>
                </tr>
                <tr>
                    <th scope = "row"><label>Task Description:</label></th>
                    <td><input type = "text" th:field="*{description}" placeholder = "ex: Take car to Bob's Car Wash"></td>
                </tr>
                <tr>
                    <th scope = "row"><label>Deadline:</label></th>
                    <td><input type = "text" th:field="*{deadline}" placeholder="ex: yyyy-MM-dd"></td>
                </tr>
            </table>
            <input type = "submit" value = "Add to task list">
        </form>
    </div>
</body>
</html>
