<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your Tasks</title>
    <base href="/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body{
            font-size: medium;
            background-color: ghostwhite;
            alignment: center;
        }
        form{
            background: ghostwhite;
            padding: 40px;
            max-width: 40%;
            /*height: 500px;*/
            margin: 40px auto;
        }
        table{
            background: ghostwhite;
        }

        div{
            background: ghostwhite;
        }
    </style>

</head>

<body>
<div th:insert="components :: navbar"></div>
    <div class="container">

        <div th:if="${#lists.isEmpty(taskList)}">
            No current to-dos.
        </div>

        <div>
            <a type="button" href="/add-todo">Create new task</a>
            <a type="button" href="/add-folder">Create new folder</a>
        </div>

            <div th:unless="${#lists.isEmpty(taskList)}">
                <table class="table table-striped" cellspacing="20">
                    <caption>Your current to-dos</caption>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Task</th>
                            <th>Description</th>
                            <th>Deadline</th>
                            <th>Completion Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "todo, todoStat: ${taskList}">
                            <td th:text="${todoStat.count}"></td>
                            <td th:text="${todo.name}"></td>
                            <td th:text="${todo.description}"></td>
                            <td th:text="${#dates.format(todo.deadline, 'yyyy-MM-dd')}"></td>

                            <td th:switch="${todo.completionStatus}">
                                <span th:case="true" th:text="Complete" style="color:green"></span>
                                <span th:case="false" th:text="Incomplete" style="color:red"></span>
                            </td>
                            <td>
                                <a type="button" th:href="@{'/complete-todo?id=' + ${todo.id}}">Complete</a>
                                <a type="button" th:href="@{'/delete-todo?id=' + ${todo.id}}">Delete</a>
                                <a type="button" th:href="@{'/edit-todo?id=' + ${todo.id}}">Edit</a>
                                <a type="button" th:href="@{'/sort?id=' + ${todo.id}}">Sort</a>
                                <div th:unless="${groupId == 0}">
                                    <a type="button" th:href="@{'/assign?id=' + ${todo.id}}">Assign</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="container" th:unless="${#lists.isEmpty(folderList)}">
                    Your task folders:
                    <li th:each="folder: ${folderList}" style="list-style-type:none;">
                        <a type="button" th:text="${folder.folderName}" th:href="@{'/view-folder?id=' + ${folder.id}}">Test</a>
                    </li>
                </div>
            </div>
        <br/>
    </div>
</body>
</html>
